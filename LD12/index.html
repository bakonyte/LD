<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartotojo Forma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Vartotojo Forma</h2>
    <form id="userForm">
        <label for="firstName">Vardas:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Pavardė:</label>
        <input type="text" id="lastName" required>

        <label for="number1">Skaičius 1 (nuo 1 iki 10):</label>
        <input type="text" id="number1" required>

        <label for="number2">Skaičius 2 (nuo 1 iki 10):</label>
        <input type="text" id="number2" required>

        <button type="button" onclick="submitForm()">Siųsti</button>
    </form>

    <div id="result">
        <h3>Rezultatas:</h3>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
